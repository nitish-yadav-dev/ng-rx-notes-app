<mat-sidenav-container class="root" *ngIf="true">
  <mat-sidenav #sidenav mode="over" class="sidebar-container">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="background-gradient">
      <button mat-icon-button (click)="sidenav.toggle(); opened = !opened" class="example-icon"
              aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Notes</span>
    </mat-toolbar>
    <div class="main-content">
      <div class="chalkboard">
        <div class="editable">
          <textarea placeholder="Take a note" matInput></textarea>
        </div>
        <div class="card-tags">
          <div class="card blue"></div>
          <div class="card indigo"></div>
          <div class="card red"></div>
          <div class="card green"></div>
          <div class="card yellow"></div>
          <div class="card cyan"></div>
        </div>
      </div>
    </div>
    <app-main-container></app-main-container>
  </mat-sidenav-content>
</mat-sidenav-container>
